version: '3.8'

services:
  prefect-serve:
    build:
      context: .
      dockerfile: Dockerfile
    # volumes:
    #   - ./prefect:/prefect # Mounts the current directory to /app in the container
    deploy:
      mode: replicated
      replicas: 4
      resources:
        limits:
          cpus: '4'
          memory: 6G
